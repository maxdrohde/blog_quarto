# options specified here will apply to all posts in this folder

search: false
format:
  html:
    toc: true
    toc-location: left
    toc-depth: 4
    code-tools: true
    code-fold: true
    code-link: true
    fig-cap-location: margin
    reference-location: margin
    citation-location: margin

freeze: true

execute:
  warning: false
  message: false